<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanzasGenius AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              hand: ['Patrick Hand', 'cursive'],
            },
            colors: {
              paper: '#fcfcfc',
              marker: {
                green: '#bef264', // Lime 300
                yellow: '#fde047', // Yellow 300
                red: '#ef4444',
                blue: '#3b82f6',
                black: '#171717'
              }
            },
            boxShadow: {
              'sketch': '2px 4px 12px rgba(0,0,0,0.08)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fcfcfc;
        color: #171717;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .dark body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      
      /* Pastel Blobs Background */
      .blob-cont {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #fff;
        transition: background-color 0.3s ease;
      }

      .dark .blob-cont {
        background: #0f172a;
      }
      
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        transition: opacity 0.3s ease;
      }

      .dark .blob {
        opacity: 0.15; /* Make blobs subtler in dark mode */
      }
      
      .blob-1 {
        top: -10%;
        right: -10%;
        width: 600px;
        height: 600px;
        background: #bef264; /* Lime */
      }
      
      .blob-2 {
        bottom: -10%;
        left: -10%;
        width: 500px;
        height: 500px;
        background: #fde047; /* Yellow */
      }
      
      .blob-3 {
        top: 40%;
        left: 40%;
        width: 300px;
        height: 300px;
        background: #e0f2fe; /* Light Blue */
        opacity: 0.4;
      }
      
      .dark .blob-3 {
         background: #3b82f6;
         opacity: 0.1;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
    "clsx": "https://esm.sh/clsx@^2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.2.0"
  }
}
</script>
</head>
  <body>
    <div class="blob-cont">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
